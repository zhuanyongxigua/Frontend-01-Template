<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<input id="r" type="range" min="0" max="225">
<input id="g" type="range" min="0" max="225">
<input id="b" type="range" min="0" max="225">
<div id="color" style="width: 100px; height: 100px"></div>
<body>
<script>
let handlers = new Map();
let reactivities = new Map();
let usedReactivities = [];
let object = {
  a: {x: 3},
  b: 2
}

function reactive(obj) {
  if (reactivities.has(obj)) {
    return reactivities.get(obj);
  }
  let proxy = new Proxy(obj, {
    get(obj, prop) {
      usedReactivities.push([obj, prop])
      if (typeof obj[prop] === 'object') {
        return reactive(obj[prop]);
      }
      return obj[prop];
    },
    set(obj, prop, val) {
      obj[prop] = val;
      // console.log(handlers);
      if (handlers.get(obj)) {
        if (handlers.get(obj).get(prop)) {
          for (const handler of handlers.get(obj).get(prop)) {
            handler();
          }
        }
      }
      return obj[prop];
    }
  })
  reactivities.set(obj, proxy);
  return proxy
}
function effect(handler) {
  usedReactivities = [];
  handler();
  // console.log(usedReactivities);
  for (const usedReactivity of usedReactivities) {
    let [obj, prop] = usedReactivity;
    // console.log([obj, prop]);
    if (!handlers.has(obj)) {
      handlers.set(obj, new Map);
    }
    if (!handlers.get(obj).has(prop)) {
      handlers.get(obj).set(prop, []);
    }
    handlers.get(obj).get(prop).push(handler);
  }
}

let p = reactive({r: 100, g: 100, b: 100});
effect(() => {
  document.getElementById('r').value = p.f;
})
effect(() => {
  document.getElementById('g').value = p.g;
})
effect(() => {
  document.getElementById('b').value = p.b;
})
document.getElementById('r').addEventListener('input', event => {
  p.r = event.target.value;
})
document.getElementById('g').addEventListener('input', event => {
  p.r = event.target.value;
})
document.getElementById('b').addEventListener('input', event => {
  p.r = event.target.value;
})
effect(() => {
  document.getElementById('color').style.backgroundColor = `rgb(${p.r}, ${p.g}, ${p.b})`
})

</script>
</body>
</html>
