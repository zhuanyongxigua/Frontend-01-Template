<!DOCTYPE html>
<html lang="en">
<head>
<style>
  .cell {
    width: 50px;
    height: 50px;
    background-color: green;
    display: inline-block;
    border: solid 1px white;
    vertical-align: middle;
    line-height: 50px;
    font-size: 25px;
    text-align: center;
  }

</style>
</head>
<body>
  <div id="board"></div>
  <label for="">
    行列数
    <input type="number" id="times" value="5">
  </label>
<script>
  let times = 5
  let timesInput = document.getElementById('times')
  let pattern = Array.from({length: times * times}).map(ele => 0)
  timesInput.addEventListener('change', function(event) {
    times = Number(event.target.value)
    pattern = Array.from({length: times * times}).map(ele => 0)
    show(pattern)
  })
  let color = 1
  function show(pattern) {
    let board = document.getElementById('board')
    board.innerHTML = ""
    for(let i = 0; i < times; i++) {
      // j是x轴坐标
      for(let j = 0; j < times; j++) {
        let cell = document.createElement('div')
        cell.classList.add('cell')
        cell.innerText = pattern[i * times + j] == 2 ? "❌" :
          pattern[i * times + j] == 1 ? "⭕" : ""
        cell.addEventListener('click', () => userMove(j, i))
        board.appendChild(cell)
      }
      board.appendChild(document.createElement('br'))
    }
  }
  function userMove(x, y) {
    pattern[y * times + x] = color
    if(check(pattern, color)) {
      alert(color == 2 ? "❌ is winner!" : "⭕ is winner!")
    }
    color = 3 - color
    show(pattern)
    // computerMove()
  }
  function computerMove() {
    let choice = bestChoice(pattern, color)
    if (choice.point) {
      pattern[choice.point[1] * times + choice.point[0]] = color
    }
    if (check(pattern, color)) {
      alert(color == 2 ? "❌ is winner!" : "⭕ is winner!")
    }
    color = 3 - color
    show(pattern)
  }
  // 把四个部分抽象成一个，加一个x，y
  function check(pattern, color) {
    for (let i = 0; i < times; i++) {
      let win = true
      for(let j = 0; j < times; j++) {
        if (pattern[i * times + j] !== color) {
          win = false
        }
      }
      if(win) return true
    }
    for (let i = 0; i < times; i++) {
      let win = true
      for (let j = 0; j < times; j++) {
        if (pattern[j * times + i] !== color) {
          win = false
        }
      }
      if(win) return true
    }
    {
      let win = true
      for (let j = 0; j < times; j++) {
        if (pattern[j * times + j] !== color) {
          win = false
        }
      }
      if (win) return true
    }
    {
      let win = true
      for (let i = 0; i < times; i++) {
        if (pattern[i * times + 2 - i] !== color) {
          win = false
        }
      }
      if(win) return true
    }
    return false
  }
  // 节约内存，提高性能
  function clone(pattern) {
    return Object.create(pattern)
  }
  function willWin(pattern, color) {
    for(let i = 0; i < times; i++) {
      for(let j = 0; j < times; j++) {
        if(pattern[i * times + j] !== 0) {
          continue
        }
        let tmp = clone(pattern)
        tmp[i * times + j] = color
        if(check(tmp, color)) {
          return [j, i]
        }
      }
    }
    return null
  }
  function bestChoice(pattern, color) {
    let point = willWin(pattern, color)
    if(point) {
      return {
        point: point,
        result: 1
      }
    }
    let result = -1
    outer:for(let i = 0; i < times; i++) {
      for (let j = 0; j < times; j++) { 
        if (pattern[i * times + j] !== 0) {
          continue
        }
        let tmp = clone(pattern)
        tmp[i * times + j] = color
        let opp = bestChoice(tmp, 3 - color)
        if(-opp.result >= result) {
          point = [j, i]
          result = - opp.result
        }
        if (result == 1) {
          break outer
        }
      }
    }
    return {
      point: point,
      result: point ? result : 0
    }
  }
  show(pattern)
</script>
</body>
</html>
